<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">9:00AM</p>
        </div>
        <textarea id="time9" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button9" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">10:00AM</p>
        </div>
        <textarea id="time10" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button10" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">11:00AM</p>
        </div>
        <textarea id="time11" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button11" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">12:00AM</p>
        </div>
        <textarea id="time12" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button12" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">1:00PM</p>
        </div>
        <textarea id="time1" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button1" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">2:00PM</p>
        </div>
        <textarea id="time2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button2" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">3:00PM</p>
        </div>
        <textarea id="time3" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button3" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">4:00PM</p>
        </div>
        <textarea id="time4" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button4" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <p class="input-group-text hour">5:00PM</p>
        </div>
        <textarea id="time5" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button5" class="btn saveBtn"><i
              class="fas fa-save"></i></button>
        </div>
      </div>
      

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
  <script src="./js/script.js"></script>
</html>
